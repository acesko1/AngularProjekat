<div *ngIf="hero">
	<h2>{{hero.name | uppercase}} Detalji</h2>
	<div><span>Id: </span>{{hero.id}}</div>
	<div>
		<label>Naziv:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
	</div>
	<div>
		<label>Opis:
      </label>
	</div>
	<button (click)="goBack()">vrati se nazad</button>
</div>
